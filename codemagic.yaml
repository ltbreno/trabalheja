workflows:

  flutter-ios-simulator:

    name: Flutter iOS Simulator

    environment:

      flutter: stable

      xcode: 16.2

    scripts:

      - name: Install dependencies
        script: |
          flutter pub get
      
      - name: Build iOS Simulator
        script: |
          flutter build ios --simulator --flavor staging

    artifacts:

      - build/ios/iphonesimulator/Runner.app